<!--  data selector list  -->
<section class="dataselector-list dataselector-list--map" id="dataselector-list-js">
    <div data-map-data-selector></div>
</section>


<section data-map-summaries class="visible-lg-block">
  <p>Select a run:</p>
  <div ng-repeat="sum in summaries" data-activity-id="{{sum.activityId}}" data-list-order="{{sum.listOrder}}" class="mapSummaryItem" ng-class="{active: $index==0}">
    <p>Date: {{sum.date}} </p>
    <p> Total time: {{sum.totalTime}}</p>
    <p>Total Distance: {{sum.totalDistanceKm}} km</p>
  </div>
</section>
