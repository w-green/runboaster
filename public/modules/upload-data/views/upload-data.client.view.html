<form role="form">

<!--   <div class="has-success">
    <p class="help-block">Finished uploading: <span>{{fileName}}</span></p>
  </div> -->

<!--   <input id="uploadFile" placeholder="{{fileName}}" disabled="disabled" /> -->
  <div class="form-group">
    <div class="fileUpload btn btn-primary">
        <span>Upload</span>
        <input id="uploadBtn" upload-file-name class="upload" type="file" name="file" ng-file-select="onFileSelect($files)">
    </div>
  </div>


  <div class="form-group">
    <input class="form-control btn-default" type="file" name="file" ng-file-select="onFileSelect($files)">
  </div>
  <div class="form-group">
    <input class="form-control" type="file" ng-file-select="onFileSelect($files)" multiple>
  </div>

  <input type="file">
  <div class="btn" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
  <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
        ng-show="dropSupported">drop files here</div>
  <div ng-file-drop-available="dropSupported=true"
        ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
  <button class="btn" ng-click="upload.abort()">Cancel Upload</button>
</form>
